<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>代理支持</title>
    <link rel="stylesheet" href="css/condition.css">
</head>
<body>
    <div class="warper">
        <div class="head"></div>
        <div class="condition">
            <h3>代理支持</h3>
            <p>Agency support</p>
            <div class="suport">
            <div class="flex">
                <div class="box">
                    <img src="image/team.png">
                    <h3>运营团队支持</h3>
                    <p>开城前后皆有专人对接、跟踪、提供针对性指导</p>
                </div>
                <div class="box">
                    <img src="image/train.png">
                    <h3>公司培训支持</h3>
                    <p>定期对加盟商进行产品、客户销售、管理等方面的培训</p>
                    </div>
                <div class="box">
                    <img src="image/calendar.png">
                    <h3>开城支持</h3>
                    <p>提供首期开城发布会活动支持，创始人上台演讲，并进行一对一负责人运营工作指导 </p>
                </div>
            </div>
        <div class="flex">
            <div class="box">
                <img src="image/market.png">
                    <h3>市场推广支持</h3>
                    <p>从渠道营销、自媒体营销、口碑营销等方面为加盟商提供方案指导</p>
            </div>
            <div class="box">
                    <img src="image/money.png">
                    <h3>推广资金支持</h3>
                    <p>总部对评估通过的推广方案给予10w-20w的资金支持</p>
                </div>
                <div class="box">
                    <img src="image/expand.png">
                        <h3>拓展支持</h3>
                        <p>协助代理商打开市场渠道，开拓销售渠道和业务来源渠道</p>
                </div>
        </div>
            </div>
        </div>
        <div class="bottom"><img src="image/Ellipse1.png" alt=""></div>
    </div>
    <script src="js/jquery-2.0.0.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
