<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>代理流程</title>
    <link rel="stylesheet" href="css/condition.css">
</head>
<body>
        <div class="warper">
            <div class="head"></div>
                <div class="condition" style="width: 100%">
                    <h3>代理流程</h3>
                    <p>Agent flow</p>
                    <div class="agent">
                       <div class="box box1">
                           <h3>了解合作细则</h3>
                           <p>通过会议、培训、广告、网站等招商渠道了解企业概况以及经营模式，确定代理意向进行洽谈</p>
                       </div>
                       <div class="leftArrow">
                           <img src="image/lefy-arrow.png">
                       </div>
                       <div class="box box2">
                            <h3>代理申请</h3>
                            <p>填写《云车宝代理申请表》提交相关资料文件至公司总部审核</p>
                        </div>
                        <div class="leftArrow">
                            <img src="image/lefy-arrow.png">
                        </div>
                        <div class="box box3">
                                <h3>公司考核</h3>
                                <p>公司总部对代理商进行审查审查通过，通知申请人，即可签约</p>
                            </div>
                            <div class="leftArrow">
                                <img src="image/lefy-arrow.png">
                            </div>
                            <div class="box box4">
                                    <h3>公司考核</h3>
                                    <p>公司提供特许加盟合同文本，并予以解释；双方签订合同，明确双方合作方式、权利及义务；缴纳相关加盟费用以运营及保证金</p>
                                </div>

                    </div>
                </div>
                <div class="bottomImg">
                    <img src="image/Ellipse1.png">
                </div>
            </div>
            <script src="js/jquery-2.0.0.min.js"></script>
            <script src="js/index.js"></script>
</body>
</html>
