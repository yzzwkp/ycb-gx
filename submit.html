<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>申请代理</title>
    <link rel="stylesheet" href="css/condition.css">
</head>
<body>
    <div class="warper">
        <div class="head"></div>
        <div class="condition">
            <h3>申请代理</h3>
            <p>Application agent</p>
        <div class="submit">
            <div class="close">
                <img src="image/close.png">
            </div>
            <div class="tips">
                <div class="ok">
                    <img src="image/confirm.png">
                </div>
                <h3>提交成功</h3>
              <div class="text">
                <p>工作人员将在1—3个工作日之内联系您 </p>
                <p>请保持电话畅通</p>
                <p>如有疑问请拨打客服热线</p>
              </div>
                <h2>400-0000-0000</h2>
            </div>
            <button>确定</button>

        </div>
        </div>
        <div class="background">
               <img src="image/background.png" alt="">
            </div>
    </div>
    <script src="js/jquery-2.0.0.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
