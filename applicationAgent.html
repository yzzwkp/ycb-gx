<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>申请代理</title>
    <link rel="stylesheet" href="css/condition.css">
</head>
<body>
    <div class="warper">
        <div class="head"></div>
        <div class="condition">
            <h3>申请代理</h3>
            <p>Application agent</p>
        <div class="apply" style="margin-top: 30px">
            <div class="header">
                <h3>我是公司</h3>
                <img src="image/delete.png" alt="">
            </div>
            <div class="body">
                <div class="input">
                    <span>公司名称</span>
                    <input type="text" placeholder="请输入公司名称">
                </div>
                <div class="input address">
                        <span>公司地址</span>
                        <div class="city-picker-selector" id="city-picker-search">
                            <div class="selector-item storey province">
                                <a href="javascript:;" class="selector-name reveal df-color ">请选择省份</a>
                                <input type="hidden" name="userProvinceId" class="input-price val-error" value="" data-required="userProvinceId">
                                <div class="selector-list listing hide">
                                    <div class="selector-search">
                                        <input type="text" class="input-search" value="" placeholder="拼音、中文搜索">
                                    </div>
                                    <ul>
                                        <li>北京市</li>
                                        <li>天津市</li>
                                    </ul>
                                </div>
                            </div>
                            <div class="selector-item storey city">
                                <a href="javascript:;" class="selector-name reveal df-color forbid">请选择城市</a>
                                <input type="hidden" name="userCityId" class="input-price val-error" value="" data-required="userCityId">
                                <div class="selector-list listing hide">
                                    <div class="selector-search">
                                        <input type="text" class="input-search" value="" placeholder="拼音、中文搜索">
                                    </div>
                                    <ul></ul>
                                </div>
                            </div>
                            <div class="selector-item storey district">
                                <a href="javascript:;" class="selector-name reveal df-color forbid">请选择区县</a>
                                <input type="hidden" name="userDistrictId" class="input-price val-error" value="" data-required="userDistrictId">
                                <div class="selector-list listing hide">
                                    <div class="selector-search">
                                        <input type="text" class="input-search" value="" placeholder="拼音、中文搜索">
                                    </div>
                                    <ul></ul>
                                </div>
                            </div>
                        </div>
                        <input type="text" placeholder="请输入详细地址">
                    </div>
                    <div class="input">
                            <span>公司类型</span>
                           <select>
                               <option value="10">请输入公司类型</option>
                               <option value="20">有限责任公司</option>
                               <option value="30">股份制公司</option>
                               <option value="40">集团公司</option>
                               <option value="50">一人制公司</option>
                           </select>
                        </div>
                        <div class="input">
                                <span>联系电话</span>
                                <input type="text" placeholder="请输入联系电话">
                            </div>
                     <div class="input">
                        <span>联系邮箱</span>
                        <input type="text" placeholder="请输入联系邮箱">
                    </div>
                   
            </div>
            <button class="commit"><a href="submit.html">提交</a></button>
        </div>
      
        </div>
        <div class="background">
            <img src="image/background.png" >
         </div>
    </div>
    <script src="js/jquery-2.0.0.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/citydata.js"></script>
    <script src="js/cityPicker-1.0.0.js"></script>
</body>
</html>
